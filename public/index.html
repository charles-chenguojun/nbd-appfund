            function countFont1() {
                var originRootFontSize = parseFloat(
                    window
                        .getComputedStyle(document.documentElement, null)
                        .getPropertyValue("font-size"),
                );
                console.log(document.documentElement.clientWidth);
                var realSize = document.documentElement.clientWidth / 10;

                console.log(
                    "originRootFontSize：" +
                        originRootFontSize +
                        "realSize:" +
                        realSize,
                );

                if (originRootFontSize === realSize) {
                    return;
                }
                // 计算原字体和放大后字体的比例
                var scaleFactor = realSize / originRootFontSize;
                // 取html元素的字体大小
                // 注意，这个大小也经过缩放了
                // 所以下方计算的时候 *scaledFontSize是原来的html字体大小
                // 再次 *scaledFontSize才是我们要设置的大小
                if (scaleFactor !== 1) {
                    document.getElementsByTagName("html")[0].style.cssText =
                        "font-size:" +
                        originRootFontSize * scaleFactor * scaleFactor +
                        "px !important";
                }
            }
            window.onresize = function () {
                console.log(1);
                setTimeout(() => {
                    countFont1();
                }, 10);
            };

            (function () {
                setTimeout(() => {
                    countFont1();
                }, 10);
